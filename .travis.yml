language: cpp

compiler:
  - gcc
  - clang
  
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y libpq-dev libfuse-dev fuse-utils libfuse2 ; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew install osxfuse ; fi

script: cmake . && make 

branches:
  only:
    - master

os:
  - linux
  - osx
